<div class="proposal" ng-repeat="proposal in newProposals track by $index"> <div class="col-2"> <p class="title">Create New Proposal</p> <div class="input"> <input type="text" ng-model="proposal.name" placeholder="Title" required> <input type="text" ng-model="proposal.description" placeholder="Description"> </div> <div class="proposal-action"> <button ng-click="createProposal(proposal)"> Create Proposal </button> <button ng-click="cancel()"> Cancel </button> </div> </div> </div> <div class="row"> <div class="col-sm-12"> <ul class="list-group"> <li class="list-group-item proposal" ng-repeat="proposal in proposals track by $index"> <h3 class="">{{ proposal[0] }}</h3> <p class="description">{{ proposal[1] }}</p> <br> <div> <button type="button" id="testBtn" class="btn btn-success glyphicon glyphicon-thumbs-up" ng-click="vote($index, true)"> {{ proposal[6] }} Ether</button> <button type="button" id="testBtnDown" class="btn btn-danger glyphicon glyphicon-thumbs-down" ng-click="vote($index, false)"> {{ proposal[7] }} Ether</button> </div> <br> <div class="progress"> <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ proposal[10][0] }}%">{{ proposal[10][0] }}% </div> </div> <div class="progress"> <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ proposal[10][1] }}%"> {{ proposal[10][1] }}% </div> </div> <p class="description light">Submitted by {{proposal[2]}}</p> </li> </ul> </div> </div>
